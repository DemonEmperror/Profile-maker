<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Resume | AI Profile Generator</title>
  <link rel="stylesheet" href="/static/css/profile.css" />
  <link rel="stylesheet" href="https://unpkg.com/heroicons@2.0.0/24/outline/heroicons.min.css">

  <style>
    /* Remove scrollbars */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Hides both horizontal and vertical scrollbars */
    }

    /* Loader Overlay */
    .loader-overlay {
      display: none; /* Hidden initially */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(4px);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Spinner Animation */
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loader-text {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header class="profile-header">
    <h1>AI Employee Profile Generator</h1>
  </header>

  <section class="container section secondary">
    <h2 class="section-title">Upload Resume or Enter Text</h2>

    <form method="POST" enctype="multipart/form-data" id="resumeForm">
      <div style="display: flex; flex-direction: column; gap: 1.5rem; max-width: 600px; margin: auto;">
        <label>
          <strong>Select File (PDF / DOCX / TXT):</strong>
          <input type="file" name="file_input" class="card" style="padding: 1rem; width: 100%;" />
        </label>

        <label>
          <strong>Or Paste Profile Text:</strong>
          <textarea name="text_input" rows="2" placeholder="Paste full resume text here..." class="card" style="width: 100%; padding: 1rem;"></textarea>
        </label>

        <div style="display: flex; gap: 1rem; justify-content: center;">
          <button class="download-btn" type="submit">Generate Profile</button>
          <a href="/create-from-scratch" class="download-btn" style="text-decoration: none; text-align: center; line-height: normal;">Create Profile from Scratch</a>
        </div>
      </div>
    </form>
  </section>

  <footer class="footer">
  </footer>

  <!-- Loader HTML -->
  <div class="loader-overlay" id="loaderOverlay">
    <div class="loader"></div>
    <div class="loader-text">Processing... Please wait</div>
  </div>

  <script>
    document.getElementById("resumeForm").addEventListener("submit", function () {
      document.getElementById("loaderOverlay").style.display = "flex";
    });
  </script>

</body>
</html>
